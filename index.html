<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion banana talk</title>
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <h1>banana talk</h1>
    <div id="div-container">
      <textarea
        id="txt-area"
        placeholder="Put your sentence here to convert it into banana talk"
      ></textarea>
      <button id="btn-translate">Translate to banana</button>

      <div class="div-sentence">Banana talk is displayed here 👇</div>
      <div id="output"></div>
    </div>
    <footer id="footer">
      <div style="text-align: center; font-size: xx-large">About</div>
      <p>
        Did you know? The Minions speak Minionese, sometimes called “the Banana
        language”. Minionese is what's known as a constructed language or
        “conlang”. Conlangs are often a feature of works of fantasy and science
        fiction.
      </p>
    </footer>
  </body>
</html>
